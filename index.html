<!DOCTYPE html>
<html dir="ltr" lang="en-US">
	<head>
		<title>Demo: WikiParser-Node</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=yes, minimum-scale=0.25, maximum-scale=5.0, width=device-width">
		<link rel="stylesheet" href="extensions/gh-page.css">
		<link rel="stylesheet" href="extensions/ui.css">
		<link rel="stylesheet" href="/codemirror-mediawiki/mediawiki.css">
		<script src="extensions/dist/base.js"></script>
		<script src="extensions/dist/lint.js"></script>
		<script src="extensions/dist/highlight.js"></script>
		<script src="extensions/dist/lsp.js"></script>
		<script src="bundle/bundle.min.js"></script>
		<script src="/monaco-wiki/dist/all.min.js"></script>
		<script defer="" src="extensions/dist/gh-page.js" type="module"></script>
	</head>
	<body>
		<main>
			<article>
				<div class="tab">
					<button value="editor">As Editor</button>
					<button value="linter" class="active">As Linter</button>
					<button value="highlighter">As Highlighter</button>
					<button>
						<a href="https://github.com/bhsd-harry/wikiparser-node/wiki/Browser-(EN)" target="_blank">
							Documentation
						</a>
					</button>
				</div>
				<h2>Please input wikitext into the text box below.</h2>
				<div class="fieldLayout">
					<span class="field">
						<input type="checkbox" id="wpInclude">
						<span></span>
					</span>
					<span class="header">
						<label for="wpInclude">To be transcluded</label>
					</span>
				</div>
				<div class="tabcontent" id="editor">
					<textarea id="wpTextbox1" style="height:500px"></textarea>
					<div id="ast"></div>
				</div>
				<div class="tabcontent" id="linter">
					<div class="fieldLayout">
						<span class="field">
							<input type="checkbox" id="wpHighlight">
							<span></span>
						</span>
						<span class="header">
							<label for="wpHighlight">With
								<a href="https://npmjs.com/package/@bhsd/codemirror-mediawiki" target="_blank">
									syntax highlighting
								</a>
							</label>
						</span>
					</div>
					<textarea id="wpTextbox2" rows="15"></textarea>
					<div id="monaco-container"></div>
				</div>
				<div class="tabcontent" id="highlighter">
					<div>
						<h3>Not transcluded</h3>
						<pre class="highlight"></pre>
					</div>
					<div>
						<h3>Transcluded</h3>
						<pre class="highlight"></pre>
					</div>
				</div>
			</article>
		</main>
	</body>
</html>
