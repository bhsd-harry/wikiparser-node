<!DOCTYPE html>
<html dir="ltr" lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=yes, minimum-scale=0.25, maximum-scale=5.0, width=device-width">
		<link rel="stylesheet" href="extensions/gh-page.css">
		<link rel="stylesheet" href="extensions/ui.css">
		<link rel="stylesheet" href="extensions/editor.css">
		<script defer="" src="extensions/dist/base.js"></script>
		<script defer="" src="extensions/dist/editor.js"></script>
		<script defer="" src="extensions/dist/lint.js"></script>
		<script defer="" src="extensions/dist/gh-page.js" type="module"></script>
	</head>
	<body>
		<main>
			<article>
				<div class="tab">
					<button value="tabcontent1" class="active">As Editor</button>
					<button value="tabcontent2">As Linter</button>
					<a href="https://github.com/bhsd-harry/wikiparser-node/wiki/Browser-(EN)" target="_blank">
						<button>Documentation</button>
					</a>
				</div>
				<h2>Please input wikitext into the text box below.</h2>
				<div class="tabcontent" id="tabcontent1">
					<div class="fieldLayout">
						<span class="field">
							<input type="checkbox" name="wpInclude1" id="wpInclude1">
							<span></span>
						</span>
						<span class="header">
							<label for="wpInclude">To be transcluded</label>
						</span>
					</div>
					<div>
						<textarea id="wpTextbox1" rows="25"></textarea>
					</div>
				</div>
				<div class="tabcontent" id="tabcontent2">
					<div class="fieldLayout">
						<span class="field">
							<input type="checkbox" name="wpInclude2" id="wpInclude2">
							<span></span>
						</span>
						<span class="header">
							<label for="wpInclude2">To be transcluded</label>
						</span>
					</div>
					<div>
						<textarea id="wpTextbox2" rows="25"></textarea>
					</div>
				</div>
			</article>
		</main>
	</body>
</html>
